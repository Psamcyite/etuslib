name: EtusFlow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 3 * * *" # Runs daily at 3 AM UTC

jobs:
  build:
    name: Build, Test, and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Run lint checks
        run: yarn lint

      - name: Run tests
        run: yarn test --ci

      - name: Upload test coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Build the Next.js project
        run: yarn build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel --prod --token=$VERCEL_TOKEN

  notifications:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.25.1
        with:
          slack-message: |
            ðŸš€ *EtusMail Workflow Update*
            âœ… Build, test, and deployment completed successfully!
            ðŸ”— <https://your-production-url.com|View Application>
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
